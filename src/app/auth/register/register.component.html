<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <form #form="ngForm" (ngSubmit)="register(form)" fxLayout="column" fxLayoutGap="4px">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="username" matInput placeholder="Username" name="username" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="email" matInput placeholder="Email" type="" name="email" required email>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="password" matInput placeholder="Password" type="password" name="password" required>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button class="btn-block button" type="submit">Register</button>
    </form>
  </mat-card>
</div>
