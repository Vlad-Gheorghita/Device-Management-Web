<mat-card style="width: 200px; height: auto; background-color: rgba(255, 255, 255, 0.829);" class="card" matRipple>
    <mat-card-title>{{device.name}}</mat-card-title>
    <mat-card-content>{{device.manufacturer}}</mat-card-content>
    <mat-card-footer fxLayout="row" fxLayoutAlign="center center">
        <mat-card-content>
            Assigned to <b>{{device.user ? (device.user.name | titlecase) : "None"}}</b>
        </mat-card-content>
    </mat-card-footer>
</mat-card>
